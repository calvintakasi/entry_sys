<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entry Management System</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Entry Management System</h1>
        
        <form id="entryForm" action="conn.php" method="POST">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" required>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose:</label>
                <input type="text" id="purpose" name="purpose" required>
            </div>

            <div class="form-group">
                <label for="mob">Mobile Number:</label>
                <input type="tel" id="mob" name="mob" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="intime">In Time:</label>
                <input type="time" id="intime" name="intime" required>
            </div>

            <div class="form-group">
                <label for="outtime">Out Time:</label>
                <input type="time" id="outtime" name="outtime" required>
            </div>

            <button type="submit">Submit Entry</button>
        </form>
</body>
</html>
